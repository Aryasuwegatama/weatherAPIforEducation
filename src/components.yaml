  responses:

  # Auth middleware responses
    400_authTokenRequired:
      description: Authentication token is required in the request
      content:  
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              message:
                type: string
                example: 'Authentication token not provided'
    401_invalidAuthToken:
      description: Invalid authorization token
      content:  
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 401
              message:
                type: string
                example: 'Invalid authorization token'
    403_accessForbidden:
      description: Access forbidden for this role
      content:  
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              message:
                type: string
                example: 'Access forbidden for this role'
            